<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Login Form - Modal</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons'>

      <link rel="stylesheet" href="css/login.css">

  
</head>

<body>

  
<!-- Form-->
<div class="form">
  <div class="form-toggle"></div>
  <div class="form-panel one">
    <div class="form-header">
      <h1>Account Login</h1>
    </div>
    <div class="form-content">
      <form action = "login.php" method = "post">
        <div class="form-group">
          <label for="username">Account Number</label>
          <input type="text" id="username" name="username" required="required"/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" id="password" name="password" required="required"/>
        </div>
        <div class="form-group">
          <label class="form-remember">
            <input type="checkbox"/>Remember Me
          </label><a class="form-recovery" href="#">Forgot Password?</a>
        </div>
        <div class="form-group">
          <a href = "main.html"><button type="submit">Log In</button></a>
        </div>
      </form>
    </div>
  </div>
  <div class="form-panel two">
    <div class="form-header">
      <h1>Register Account</h1>
    </div>
    <div class="form-content">
      <form action = "register.php" method = "post">
        <div class="form-group">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname" required="required"/>
        </div>
		<div class="form-group">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lname" required="required"/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required="required"/>
        </div>
        <div class="form-group">
          <label for="cpassword">Confirm Password</label>
          <input type="password" id="cpassword" name="cpassword" required="required"/>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required="required"/>
        </div>
		<div class="form-group">
          <label for="stNo">Street Number</label>
          <input type="text" id="stNo" name="stNo" required="required"/>
        </div>
		<div class="form-group">
          <label for="stname">Street Name</label>
          <input type="text" id="stname" name="stname" required="required"/>
        </div>
		<div class="form-group">
          <label for="postal">Postal Code</label>
          <input type="text" id="postal" name="postal" required="required"/>
        </div>
		<div class="form-group">
          <label for="phoneNo">Phone Number</label>
          <input type="text" id="phoneNo" name="phoneNo" required="required"/>
        </div>
		<div class="form-group">
          <label for="ccNum">Credit Card Number</label>
          <input type="text" id="ccNum" name="ccNum" required="required"/>
        </div>
		<div class="form-group">
          <label for="ccExpire">Expire Date</label>
          <input type="date" id="ccExpire" name="ccExpire" required="required"/>
        </div>
		<div class="form-group">
          <label for="csn">Security Number</label>
          <input type="text" id="csn" name="csn" required="required"/>
        </div>
        <div class="form-group">
          <button type="submit">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>

</html>
